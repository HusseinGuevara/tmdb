<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>The Movie Database (TMDB)</title>
    </head>
    <body>
        <header>
            <div class="left_side">
                <img src="img/tmdb_logo.svg" alt="The Movie Database">
            </div>
            <div class="right_side">
                <a href="" class="nav_links">Movies</a>
                <a href="" class="nav_links">TV Shows</a>
                <a href="" class="nav_links">People</a>
            </div>
        </header>
        <main>
            <div class="top_content_wrapper">
                <div class="top_content">    
                    <h1>Welcome.</h1>
                    <h3>Millions of movies, TV shows and people to discover. Explore now.</h3>
                </div>    
                <div class="search_bar_wrapper">
                    <input type="text" placeholder="Search for a movie, tv show, person......">
                    <button>SEARCH</button>
                </div>
            </div>
        </main>
        <section class="main_content_wrapper">
            <div class="main_content_container">
                <div class="main_content_header">
                    <h2>What's popular</h2>
                </div>
                <div class="main_content_cards_continer">
                    <div class="main_content_card">
                        <img src="./img/comingsoon.jpeg" alt="Coming Soon">
                        <div class="card_header">
                            <h3>Media Title</h3>
                            <p>Media Realease Date</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
